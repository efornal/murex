{% extends "base.html" %}

{% block content %}

{% if form.errors %}
  {% for errors in form.errors %}
  <p>{{ errors }}</p>
  {% endfor %}
{% endif %}
<div class="bs-docs-section">

  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1 id="forms">Toner </h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="well bs-component">
        <form class="form-horizontal" action="" method="post">
          {% csrf_token %}
          <input type='hidden' name="id" value="{{ toner.id }}" />
          <fieldset>
            <legend>{{ toner.identificador }}</legend>
            <div class="form-group">
              <label for="identificador" class="col-lg-2 control-label">Identificador</label>
              <div class="col-lg-10">
                <input class="form-control" readonly="true" type="text" name="identificador"
                       id="identificador" value="{{ toner.identificador }}"/>
              </div>
            </div>
            <div class="form-group">
              <label for="marca" class="col-lg-2 control-label">Marca</label>
              <div class="col-lg-10">
                <input class="form-control" readonly="true" type="text" name="marca"
                       id="marca" value="{{ toner.marca }}" />
              </div>
            </div>
            <div class="form-group">
              <label for="modelo" class="col-lg-2 control-label">Modelo</label>
              <div class="col-lg-10">
                <input class="form-control" readonly="true" type="text" name="modelo"
                       id="modelo" value="{{ toner.marca }}" />
              </div>
            </div>
            <div class="form-group">
              <label for="impresora" class="col-lg-2 control-label">Impresora</label>
              <div class="col-lg-10">
                <input class="form-control" readonly="true" type="text" name="impresora"
                       id="impresora" value="{{ toner.impresora.nombre }}" />
              </div>
            </div>
            <div class="form-group">
              <label for="proveedor" class="col-lg-2 control-label">Proveedor</label>
              <div class="col-lg-10">
                <input class="form-control" readonly="true" type="text" name="proveedor"
                       id="proveedor" value="{{ toner.proveedor.nombre }}" />
              </div>
            </div>

            <div class="form-group">
              <label for="select" class="col-lg-2 control-label">Estado</label>
              <div class="col-lg-10">
                <select class="form-control" id="id" name="estado_id">
                  <option value='0'>-- No asignado --</option>
                  {% for estado in estados %}
                  <option value="{{estado.id}}"
                          {% if estado.id == estado_actual.estado_id %}selected="selected"{% endif %}>
                    {{estado.nombre}}
                  </option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="recargado" class="col-lg-2 control-label">Recarga de toner</label>
              <div class="col-lg-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"  name="recargado"
                           {% if estado_actual.fue_recargado %}checked="True"{% endif %}> Recargado?
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="descripcion" class="col-lg-2 control-label">Descripci√≥n</label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="3"  name="descripcion" readonly="true"
                          id="descripcion">{{ toner.descripcion }}</textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Actualizar</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
