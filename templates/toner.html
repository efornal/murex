{% extends "base.html" %}

{% block content %}

{% if form.errors %}
  {% for errors in form.errors %}
  <p>{{ errors }}</p>
  {% endfor %}
{% endif %}

<h1>Toner </h1>
<form action="" method="post">
  <div class="form_settings">
    <p><span>Identificador</span>
      <input class="contact" readonly="true" type="text" name="identificador" value="{{ toner.identificador }}"/>
    </p>
    <p><span>Marca</span>
      <input class="contact" readonly="true" type="text" name="marca" value="{{ toner.marca }}" />
    </p>
    <p><span>Modelo</span>
      <input class="contact" readonly="true" type="text" name="modelo" value="{{ toner.modelo }}" />
    </p>
    <p><span>Impresora</span>
      <input class="contact" readonly="true" type="text" name="modelo" value="{{ toner.impresora.nombre }}" />
    </p>
    <p><span>Proveedor</span>
      <input class="contact" readonly="true" type="text" name="modelo" value="{{ toner.proveedor.nombre }}" />
    </p>

    <p style="padding-top: 15px"><span>&nbsp;</span>
      <input class="submit" type="submit" name="contact_submitted" value="submit" />
    </p>
  </div>
</form>

{% endblock %}
